<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tashkent Air Quality Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@3.0.0/index.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-label {
            color: #888;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-unit {
            color: #666;
            font-size: 0.9em;
        }

        .aqi-good { color: #00e400; }
        .aqi-moderate { color: #ffff00; }
        .aqi-unhealthy-sensitive { color: #ff7e00; }
        .aqi-unhealthy { color: #ff0000; }
        .aqi-very-unhealthy { color: #8f3f97; }
        .aqi-hazardous { color: #7e0023; }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .chart-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
        }

        .time-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .time-btn {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .time-btn:hover {
            background: #667eea;
            color: white;
        }

        .time-btn.active {
            background: #667eea;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .last-update {
            text-align: center;
            color: rgba(255,255,255,0.9);
            margin-top: 20px;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            .chart-wrapper {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç Tashkent Air Quality</h1>
            <p class="subtitle">Real-time and historical air quality monitoring</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">Current AQI</div>
                <div class="stat-value" id="currentAQI">--</div>
                <div class="stat-unit" id="aqiLevel">Loading...</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Temperature</div>
                <div class="stat-value" id="temperature">--</div>
                <div class="stat-unit">¬∞C</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Humidity</div>
                <div class="stat-value" id="humidity">--</div>
                <div class="stat-unit">%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">24h Average</div>
                <div class="stat-value" id="avgAQI">--</div>
                <div class="stat-unit">AQI</div>
            </div>
        </div>

        <div class="time-selector">
            <button class="time-btn active" onclick="changeTimeRange(6)">6 Hours</button>
            <button class="time-btn" onclick="changeTimeRange(24)">24 Hours</button>
            <button class="time-btn" onclick="changeTimeRange(72)">3 Days</button>
            <button class="time-btn" onclick="changeTimeRange(168)">1 Week</button>
        </div>

        <div class="chart-container">
            <h2 class="chart-title">AQI History</h2>
            <div class="chart-wrapper">
                <canvas id="aqiChart"></canvas>
            </div>
        </div>

        <div class="chart-container">
            <h2 class="chart-title">Weather Conditions</h2>
            <div class="chart-wrapper">
                <canvas id="weatherChart"></canvas>
            </div>
        </div>

        <div class="last-update" id="lastUpdate"></div>
    </div>

    <script>
        let aqiChart, weatherChart;
        let currentRange = 6;

        function getAQILevel(aqi) {
            if (aqi <= 50) return { text: 'Good', class: 'aqi-good' };
            if (aqi <= 100) return { text: 'Moderate', class: 'aqi-moderate' };
            if (aqi <= 150) return { text: 'Unhealthy for Sensitive Groups', class: 'aqi-unhealthy-sensitive' };
            if (aqi <= 200) return { text: 'Unhealthy', class: 'aqi-unhealthy' };
            if (aqi <= 300) return { text: 'Very Unhealthy', class: 'aqi-very-unhealthy' };
            return { text: 'Hazardous', class: 'aqi-hazardous' };
        }

        function getAQIColor(aqi) {
            if (aqi <= 50) return '#00e400';
            if (aqi <= 100) return '#ffff00';
            if (aqi <= 150) return '#ff7e00';
            if (aqi <= 200) return '#ff0000';
            if (aqi <= 300) return '#8f3f97';
            return '#7e0023';
        }

        async function fetchCurrentData() {
            const response = await fetch('/api/aqi/current');
            const result = await response.json();
            return result.data;
        }

        async function fetchStats() {
            const response = await fetch('/api/aqi/stats?hours=24');
            const result = await response.json();
            return result.data;
        }

        async function fetchHistoricalData(hours) {
            const response = await fetch(`/api/aqi/latest?limit=${hours * 5}`);
            const result = await response.json();
            return result.data;
        }

        function updateStats(current, stats) {
            const aqiLevel = getAQILevel(current.aqi_us);
            document.getElementById('currentAQI').textContent = current.aqi_us;
            document.getElementById('currentAQI').className = `stat-value ${aqiLevel.class}`;
            document.getElementById('aqiLevel').textContent = aqiLevel.text;
            document.getElementById('temperature').textContent = parseFloat(current.temperature_celsius).toFixed(1);
            document.getElementById('humidity').textContent = current.humidity;
            document.getElementById('avgAQI').textContent = Math.round(parseFloat(stats.avg_aqi));
        }

        function createAQIChart(data) {
            const ctx = document.getElementById('aqiChart').getContext('2d');

            if (aqiChart) {
                aqiChart.destroy();
            }

            const labels = data.map(d => new Date(d.timestamp).toLocaleString());
            const aqiData = data.map(d => d.aqi_us);
            const colors = aqiData.map(aqi => getAQIColor(aqi));

            aqiChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels.reverse(),
                    datasets: [{
                        label: 'AQI',
                        data: aqiData.reverse(),
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        pointBackgroundColor: colors.reverse(),
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 5,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const aqi = context.parsed.y;
                                    const level = getAQILevel(aqi);
                                    return `AQI: ${aqi} (${level.text})`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'AQI Value'
                            }
                        }
                    }
                }
            });
        }

        function createWeatherChart(data) {
            const ctx = document.getElementById('weatherChart').getContext('2d');

            if (weatherChart) {
                weatherChart.destroy();
            }

            const labels = data.map(d => new Date(d.timestamp).toLocaleString());

            weatherChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels.reverse(),
                    datasets: [
                        {
                            label: 'Temperature (¬∞C)',
                            data: data.map(d => parseFloat(d.temperature_celsius)).reverse(),
                            borderColor: '#ff6384',
                            backgroundColor: 'rgba(255, 99, 132, 0.1)',
                            yAxisID: 'y',
                            tension: 0.4
                        },
                        {
                            label: 'Humidity (%)',
                            data: data.map(d => d.humidity).reverse(),
                            borderColor: '#36a2eb',
                            backgroundColor: 'rgba(54, 162, 235, 0.1)',
                            yAxisID: 'y1',
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Temperature (¬∞C)'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Humidity (%)'
                            },
                            grid: {
                                drawOnChartArea: false,
                            },
                        }
                    }
                }
            });
        }

        async function changeTimeRange(hours) {
            currentRange = hours;
            document.querySelectorAll('.time-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            await loadDashboard();
        }

        async function loadDashboard() {
            try {
                const [current, stats, historical] = await Promise.all([
                    fetchCurrentData(),
                    fetchStats(),
                    fetchHistoricalData(currentRange)
                ]);

                updateStats(current, stats);
                createAQIChart(historical);
                createWeatherChart(historical);

                document.getElementById('lastUpdate').textContent =
                    `Last updated: ${new Date().toLocaleString()}`;
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        // Load dashboard on page load
        loadDashboard();

        // Auto-refresh every 2 minutes
        setInterval(loadDashboard, 120000);
    </script>
</body>
</html>
